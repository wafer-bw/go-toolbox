name: checks

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:

  clean:
    name: clean
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        go: [stable]
        dir: ['/always', '/probe']
      fail-fast: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Go
        working-directory: ${{ matrix.dir }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Run go mod tidy
        working-directory: ${{ matrix.dir }}
        run: go mod tidy && git diff --exit-code
      - name: Run go mod verify
        working-directory: ${{ matrix.dir }}
        run: go mod verify
      - name: Run formatting
        working-directory: ${{ matrix.dir }}
        run: go run golang.org/x/tools/cmd/goimports@latest -w . && git diff --exit-code

  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 4
    strategy:
      matrix:
        go: [stable]
        dir: ['/always', '/probe']
      fail-fast: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Go
        working-directory: ${{ matrix.dir }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Run go linting
        working-directory: ${{ matrix.dir }}
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=4m
          working-directory: ${{ matrix.dir }}

  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        go: [stable]
        dir: ['/always', '/probe']
      fail-fast: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Go
        working-directory: ${{ matrix.dir }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Run tests
        working-directory: ${{ matrix.dir }}
        run: go test -shuffle=on -v -count=1 -race -failfast -timeout=30s -short -covermode=atomic -coverprofile=coverage.out ./...

  benchmark:
    name: benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        go: [stable]
        dir: ['/always', '/probe']
      fail-fast: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Go
        working-directory: ${{ matrix.dir }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Run benchmarks
        working-directory: ${{ matrix.dir }}
        run: go test -v -shuffle=on -run=- -bench=. -benchtime=1x -timeout=10s ./...

  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 4
    strategy:
      matrix:
        go: [stable]
        dir: ['/always', '/probe']
      fail-fast: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Go
        working-directory: ${{ matrix.dir }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Run go generate
        working-directory: ${{ matrix.dir }}
        run: go generate ./... && git diff --exit-code
      - name: Run go build
        working-directory: ${{ matrix.dir }}
        run: go build -o /dev/null ./...
